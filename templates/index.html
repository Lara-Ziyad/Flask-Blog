<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>
    <div class="container">
      <h1>My Blog</h1>
        <p class="button-center">
        <a href="{{ url_for('add') }}" class="button-link button-gray">Add a New Blog Post</a>
        </p>
          {% if posts %}
              {% for post in posts %}
                  <div class="post">
                      <h2>{{ post.title }}</h2>
                      <p><strong>Author:</strong> {{ post.author }}</p>
                      <p>{{ post.content }}</p>
                      <p>
                           <a href="{{ url_for('delete', post_id=post.id) }}" class="button-link button-red" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                           <a href="{{ url_for('delete', post_id=post.id) }}" class="button-link button-yellow" onclick="return confirm('Are you sure you want to delete this post?');">Update</a>
                      </p>
                  </div>
                  <hr>
              {% endfor %}
          {% else %}
              <p>No posts available.</p>
          {% endif %}
    </div>
        </body>
</html>
