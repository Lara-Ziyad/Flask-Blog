<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>
      <h1>My Blog</h1>
        <p><a href="{{ url_for('add') }}">Add a New Blog Post</a></p>
          {% if posts %}
              {% for post in posts %}
                  <div class="post">
                      <h2>{{ post.title }}</h2>
                      <p><strong>Author:</strong> {{ post.author }}</p>
                      <p>{{ post.content }}</p>
                      <p>
                          <a href="{{ url_for('update', post_id=post.id) }}">Update</a> |
                          <a href="{{ url_for('delete', post_id=post.id) }}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                      </p>
                  </div>
                  <hr>
              {% endfor %}
          {% else %}
              <p>No posts available.</p>
          {% endif %}
        </body>
</html>
