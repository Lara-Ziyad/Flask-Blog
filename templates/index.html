<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>

      <h1>My Blog</h1>

          {% if posts %}
              {% for post in posts %}
                  <div class="post">
                      <h2>{{ post.title }}</h2>
                      <p><strong>Author:</strong> {{ post.author }}</p>
                      <p>{{ post.content }}</p>
                  </div>
                  <hr>
              {% endfor %}
          {% else %}
              <p>No posts available.</p>
          {% endif %}
        </body>
</html>
